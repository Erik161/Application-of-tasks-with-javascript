<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task App</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    
    <!------NAVIGATION------->
 <nav class="navbar navbar-light bg-light">
     <div class="container">
        <a href="" class="navbar-brand">Tasks App</a>
    </div>

    </nav>

    <!-- MAIN CONTENT -->
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Add A todo" class="form-control">
                            </div>

                            <div class="form-group">
                                <textarea id="description" rows="8" cols="80" class="form-control" placeholder="Add a Description" ></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                Save
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            
            <div class="col-md-8">
                <div id="tasks">

                </div>
            </div>
        </div>
    </div>

    <!-------SCRIPTS-------->
    <script src="app.js" ></script>
</body>
</html>
